apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: extensions-dex
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.server }}
  project: default
  syncPolicy:
    automated: {}
  source:
    path: cd/argo/apps/extensions-dex
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    helm:
      parameters:
        - name: clientId
          value: {{ .Values.dex.clientId }}
        - name: clientSecret
          value: {{ .Values.dex.clientSecret }}
        - name: ingressFQDN
          value: {{ .Values.dex.ingressFQDN }}
        - name: idpUrl
          value: {{ .Values.dex.idpUrl }}
        - name: wlName1
          value: {{ .Values.dex.wlName1 }}
        - name: gangway1
          value: {{ .Values.dex.gangway1 }}
        - name: wlClientSecret1
          value: {{ .Values.dex.wlClientSecret1 }}
          
          